<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- 상단 로고 -->
<div class="container text-center py-5">
    <img th:src="@{/images/images1.png}" alt="CashTicket 로고" style="height: 40px;">
    <h2 class="mt-4 fw-bold">로그인</h2>
    <p class="text-muted">CashTicket 서비스를 이용하시려면 로그인이 필요합니다</p>
</div>

<!-- 로그인 폼 -->
<div class="container d-flex justify-content-center">
    <div class="card shadow-sm p-4 w-100" style="max-width: 500px;">
        <form th:action="@{/login}" method="post">
            <!-- 아이디 -->
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- 로그인 실패 메시지 -->
            <div th:if="${param.error}" class="text-danger mb-3">
                로그인 실패! 아이디 또는 비밀번호를 확인해주세요.
            </div>

            <!-- 로그인 버튼 -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
