<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- 상단 로고 -->
<div class="container text-center py-5">
    <img src="/images/images1.png" alt="CashTicket 로고" style="height: 40px;">
    <h2 class="mt-4 fw-bold">CashTicket 회원가입</h2>
    <p class="text-muted">지금 회원가입하고 다양한 문화 혜택을 누리세요</p>
</div>

<!-- 회원가입 폼 -->
<div class="container d-flex justify-content-center">
    <div class="card shadow-sm p-4 w-100" style="max-width: 500px;">
        <form action="/register" method="post">
            <!-- 아이디 -->
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="영문+숫자 조합" required>
                    <button class="btn btn-outline-secondary" type="button">중복 확인</button>
                </div>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" required>
            </div>

            <!-- 이름 -->
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- 생년월일 -->
            <div class="mb-3">
                <label for="birth" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="birth" name="birth" required>
            </div>

            <!-- 가입 버튼 -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">회원가입</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
