<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생 - CashTicket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">⚠️</div>
            <h2 class="text-danger mb-3">오류가 발생했습니다</h2>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}">오류 메시지</span>
            </div>
            
            <div th:unless="${error}" class="alert alert-warning" role="alert">
                예상치 못한 오류가 발생했습니다.<br>
                잠시 후 다시 시도해주세요.
            </div>
            
            <div class="mt-4">
                <a href="/" class="btn btn-primary me-2">홈으로 돌아가기</a>
                <button onclick="history.back()" class="btn btn-outline-secondary">이전 페이지로</button>
            </div>
            
            <div class="mt-3">
                <small class="text-muted">
                    문제가 지속되면 관리자에게 문의해주세요.
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
